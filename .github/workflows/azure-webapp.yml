name: Azure Login and ACR Login Test

on:
  push:
    branches:
      - DockerApp  # Branch to monitor for changes

jobs:
  login-test:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v2

    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Login to Azure Container Registry'
      run: echo "${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}" | docker login "${{ secrets.AZURE_CONTAINER_REGISTRY_LOGIN_SERVER }}" -u "${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}" --password-stdin
