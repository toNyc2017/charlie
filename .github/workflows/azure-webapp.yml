name: Build and Deploy Backend Only to Azure Web App

on:
  push:
    branches:
      - DockerApp  # Only trigger on the DockerApp branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v2

      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: '{"clientId":"d628f8fa-ac3e-4a7a-a7e8-bc386cb884d4","clientSecret":"AJf8Q~P0vKPxFBv6FqBjT6dLwojUnAkcjLNasbwg","subscriptionId":"5cb9d786-4789-4403-9c63-44493daf4bbd","tenantId":"8d7d67b6-2968-4815-9c54-4906afe68b5c"}'

      - name: 'Set up Docker Compose'
        uses: docker/setup-buildx-action@v2

      - name: 'Login to Azure Container Registry'
        run: |
          echo "79bUqSVf/tpgqQzykcbp+mdgEwEcB4jUxTT2loiTgk+ACRCcxQLu" | docker login yorkvilleregistry.azurecr.io -u yorkvilleregistry --password-stdin

      - name: 'Define IMAGE_TAG_BACK'
        run: echo "IMAGE_TAG_BACK=charlie-backend:$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      
      
      
      - name: 'Build and push Docker images'
        run: |
          docker buildx build --platform linux/amd64 --no-cache -t yorkvilleregistry.azurecr.io/${{env.IMAGE_TAG_BACK}} -f Dockerfile . --load
          docker push yorkvilleregistry.azurecr.io/${{env.IMAGE_TAG_BACK}}


      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'AskYorkville'
          images: yorkvilleregistry.azurecr.io/${{env.IMAGE_TAG_BACK}}

           
          configuration-file: './docker-compose-backend.yml'
