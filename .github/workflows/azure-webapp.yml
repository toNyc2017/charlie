name: Build and Deploy Dockerized App to Azure Web App

on:
  push:
    branches:
      - DockerApp  # Branch to monitor for changes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v2

    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Set up Docker Buildx'
      uses: docker/setup-buildx-action@v2

    - name: 'Login to Azure Container Registry'
      run: |
        echo "${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}" | docker login "${{ secrets.AZURE_CONTAINER_REGISTRY_LOGIN_SERVER }}" -u "${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}" --password-stdin

    - name: 'Build and Push Docker Image'
      run: |
        docker buildx build --platform linux/amd64 --no-cache -t yorkvilleregistry.azurecr.io/${{env.IMAGE_TAG_BACK}} -f Dockerfile . --load
        docker push yorkvilleregistry.azurecr.io/${{env.IMAGE_TAG_BACK}}


    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'YorkvilleCharlie'
        images: 'yorkvilleregistry.azurecr.io/${{env.IMAGE_TAG_BACK}}'
